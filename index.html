<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Avatar tokenizer</title>
	<link rel="stylesheet" href="style.css">
	<script src="main.js"></script>
</head>

<body>
	<h1>Avatar tokenizer</h1>
	<div class="params">
		<div>
			<label for="avatar">Import avatar:</label>
			<input type="file" id="avatarFile" name="avatar" accept="image/*">
		</div>

		<div>
			<label for="border">Import border:</label>
			<input type="file" id="borderFile" name="border" accept="image/*">
		</div>

		<hr>

		<div>
			<input type="checkbox" id="drawBorder">
			<label for="drawBorder">Draw border</label>
		</div>

		<div>
			<input type="checkbox" id="circularCrop">
			<label for="circularCrop">Circular crop</label>
			<input type="range" id="circularCropRadius" min="1" step="1">
			<!-- <label for="circularCropRadius">Circular crop radius</label> -->
		</div>

		<div>
			<input type="checkbox" id="backgroundColor">
			<label for="backgroundColor">Background color</label>
			<input type="color" id="backgroundColorValue" value="#CFB">
			<!-- <label for="backgroundColor">Background color</label> -->
		</div>

		<div>
			<input type="checkbox" id="antiAliasing" checked>
			<label for="antiAliasing">Smooth zoom</label>
		</div>

		<div>
			<input type="range" id="zoom" min="0.01" max="8" step="0.001" value="1">
			<label for="zoom">Zoom (x<span>1</span>)</label>
		</div>

		<div class="hidden">
			<input type="range" id="rotation" min="-360" max="360" step="1" value="0">
			<label for="rotation">Rotation (<span>0</span>Â°)</label>
		</div>

		<div class="hidden">
			<input type="range" id="offsetX" step="1" value="0">
			<label for="offsetX">Horizontal offset (<span>0</span>px)</label>
		</div>

		<div class="hidden">
			<input type="range" id="offsetY" step="1" value="0">
			<label for="offsetY">Vertical offset (<span>0</span>px)</label>
		</div>
	</div>

	<h2>Result</h2>
	<div class="results">
		<div>
			<canvas class="main" width="512" height="512"></canvas>
			<span>512x512</span>
		</div>
		<div class="preview">
			<div>
				<canvas class="secondary" width="300" height="300"></canvas>
				<span>300x300</span>
			</div>
			<div>
				<canvas class="secondary" width="256" height="256"></canvas>
				<span>256x256</span>
			</div>
			<div>
				<canvas class="secondary" width="200" height="200"></canvas>
				<span>200x200</span>
			</div>
			<div>
				<canvas class="secondary" width="128" height="128"></canvas>
				<span>128x128</span>
			</div>
			<div>
				<canvas class="secondary" width="100" height="100"></canvas>
				<span>100x100</span>
			</div>
			<div>
				<canvas class="secondary" width="64" height="64"></canvas>
				<span>64x64</span>
			</div>
			<div>
				<canvas class="secondary" width="50" height="50"></canvas>
				<span>50x50</span>
			</div>
			<div>
				<canvas class="secondary" width="40" height="40"></canvas>
				<span>40x40</span>
			</div>
			<div>
				<canvas class="secondary" width="32" height="32"></canvas>
				<span>32x32</span>
			</div>
			<div>
				<canvas class="secondary" width="25" height="25"></canvas>
				<span>25x25</span>
			</div>
			<div>
				<canvas class="secondary" width="20" height="20"></canvas>
				<span>20x20</span>
			</div>
			<div>
				<canvas class="secondary" width="16" height="16"></canvas>
				<span>16x16</span>
			</div>
		</div>
	</div>

	<div class="images">
		<h2>Example images</h2>
		<div>
			<img src="./border.png" alt="border" id="border">
			<img src="./border2.png">
			<img src="./avatar.png" id="avatar1">
			<img src="./avatar2.png" id="avatar2">
			<img src="./avatar3.png" id="avatar3">
		</div>
	</div>
</body>

</html>
